name: Build Runtimes

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: (cd 8.2; docker build . --file Dockerfile --tag woganmay/runtime-8.2:$(date +%s)
